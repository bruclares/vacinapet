{% extends 'base.html' %}

{% block title %}Novo pet{% endblock %}

{% block content %}

        <h1 class="mb-5">Novo pet</h1>
        {% for message in get_flashed_messages() %}
        <div class="alert alert-danger">{{ message }}</div>
        {% endfor %}
        <form method="POST" class="row gx-md-5 mb-3" class="mb-5">
            <div class="col-md-6 col-12">
                <div class="form-floating col-12 mb-3">
                <input type="text" class="form-control" name="nome" id="nome" placeholder="nome">
                <label for="nome">Nome</label>
            </div>
            </div>
            <div class="col-md-6 col-12">
                <div class="form-floating col-12 mb-3">
                <input type="text" class="form-control" name="especie" id="especie" placeholder="especie">
                <label for="especie">Espécie</label>
            </div>
            </div>
            <div class="col-md-6 col-12">
                <div class="form-floating col-12 mb-3">
                <input type="number" step="0.01" class="form-control" name="peso" id="peso" placeholder="peso">
                <label for="peso">Peso (kg)</label>
            </div>
            </div>
            <div class="col-md-6 col-12">
                <div class="form-floating col-12 mb-3">
                <input type="number" class="form-control" name="idade" id="idade" placeholder="idade">
                <label for="idade">Idade</label>
            </div>
            </div>
            <div class="col-md-6 col-12">
                <div class="form-floating mb-3">
                    <select class="form-select" name="genero" id="genero" aria-label="Floating label de genero">
                      <option value="F" selected>Fêmea</option>
                      <option value="M">Macho</option>
                    </select>
                    <label for="genero">Gênero</label>
                </div>
            </div>
            <div class="col-12">
                <div class="form-check form-switch mb-5">
                    <input class="form-check-input border border-secondary" name="castrado" type="checkbox" role="switch" id="castrado">
                    <label class="form-check-label" for="castrado">Meu pet é castrado</label>
                </div>
            </div>
            <div class="d-grid d-md-block">
                <button class="btn btn-primary">Incluir</button>
            </div>
        </form>

{% endblock %}
