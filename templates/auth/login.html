{% extends 'base.html' %}

{% block title %}Log In{% endblock %}

{% block content %}

    <main class="center">
        <h1 class="titulo">VacinaPet</h1>
    {% for message in get_flashed_messages() %}
        <div class="flash">{{ message }}</div>
    {% endfor %}
    <form class="form" method="POST">
        <div class="form-group">
            <label class="form-label" for="tx-email">E-mail</label>
            <input class="form-control" type="email" name="email" id="tx-email">
        </div>
        <div class="form-group">
            <label class="form-label" for="tx-senha">Senha</label>
            <input class="form-control" type="password" name="senha" id="tx-senha">
        </div>
        <div class="btn-group">
            <button class="btn w100">Log in</button>
        </div>
    </form>
    <p>Quer cuidar da sa√∫de do seu pet?</p>
    <a class="link" href="/register">Crie sua conta!</a>
    </main>

{% endblock %}
</html>
